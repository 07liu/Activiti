<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增软件/网络申请')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-software-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">网络类型：</label>
            <div class="col-sm-8">
                <select name="netType" class="form-control m-b" th:with="type=${@dict.getType('biz_net_type')}">
                    <option th:each="dict:${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                    </option>
                </select>
                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">软件类型：</label>
            <div class="col-sm-8">
                <select name="softType" class="form-control m-b" th:with="type=${@dict.getType('biz_soft_type')}">
                    <option th:each="dict:${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}">
                    </option>
                </select>
                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>-->
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">软件版本描述：</label>
            <div class="col-sm-8">
                <input name="softVersion" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-sm-3 control-label">业务类型：</label>-->
            <!--<div class="col-sm-8">-->
                <!--<select name="processType" class="form-control m-b">-->
                    <!--<option value="">所有</option>-->
                <!--</select>-->
                <!--<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>-->
            <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">实例ID：</label>
            <div class="col-sm-8">
                <input name="instanceId" class="form-control" type="text">
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">申请原因：</label>
            <div class="col-sm-8">
                <input name="reason" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "software"
    $("#form-software-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-software-add').serialize());
        }
    }
</script>
</body>
</html>
